<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Nanopore in threejs</title>
		<meta charset="utf-8">
		<style>
			body {
				margin 0px;
				background-color: black;
				overflow: hidden;
			}
			canvas { 
				width: 100%; 
				height: 100%
			}
		</style>
	</head>
	<body>
		<script src="bower_components/threejs/build/three.js"></script>

		<script src="js/controls/TrackballControls.js"></script>

		<script src="bower_components/stats.js/build/stats.min.js"></script>

		<script>
			var container, stats;

			var camera, controls, scene, cube, renderer;

			init();
			animate();

			function init() {
				scene = new THREE.Scene();
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
				camera.position.z = 5;
				camera.position.y = 5;

				// set up controls
				controls = new THREE.TrackballControls(camera);

				controls.rotateSpeed = 5.0;
				controls.zoomSpeed = 5;
				controls.panSpeed = 2;

				controls.noZoom = false;
				controls.noPan = false;

				controls.staticMoving = true;
				controls.dynamicDampingFactor = 0.3;

				// Set up renderer
				renderer = new THREE.WebGLRenderer({antialiasing: true});
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				// add lighting
				// add subtle blue ambient lighting
				var ambientLight = new THREE.AmbientLight(0xAAAAAA);
				scene.add(ambientLight);
				// directional lighting
				var directionalLight = new THREE.DirectionalLight(0xffffff);
				directionalLight.position.set(4, 5, 1).normalize();
				scene.add(directionalLight);

				// Add model

				var loader = new THREE.JSONLoader();
				loader.load("models/chip.js", function(geometry, materials){
					var mesh = new THREE.Mesh(geometry,new THREE.MeshFaceMaterial(materials));
					scene.add(mesh);
				});

				// Add stats stuff
				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				document.body.appendChild(stats.domElement);

				// Add window event listener
				window.addEventListener('resize', onWindowResize, false);
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize(window.innerWidth, window.innerHeight);

				conrols.handleResize();
			}

			function animate() {
				requestAnimationFrame(animate);

				controls.update();
				renderer.render(scene, camera);

				stats.update();
			}
		</script>
	</body>
</html>
